        <h1 class="text-2xl font-bold mb-6">Cek Kodam Anda</h1>
        <form id="kodamForm" class="space-y-4">
          <div>
            <label for="name" class="block text-left font-medium text-gray-700"
              >Nama Anda:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <button

          >
            Cek Kodam
          </button>
        </form>
      </div>
    </main>
